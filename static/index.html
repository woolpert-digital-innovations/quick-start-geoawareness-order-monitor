<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Order Monitor</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <style>
    html,body {
       margin: 0;
       padding: 0;
       height: 100%;
       width: 100%;
    }
    div#map-container {
      width: 100%; height: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVnheXh1N4vXmza42P_z2hbDyeRfJr9yo&callback=initMap&libraries=&v=weekly"></script>
</head>
<body>
  <div class="container-fluid" style="height: 100%;">
    <div class="row" style="height: 90%;">
      <div class="col-md-3">
        <p><i class="fas fa-map fa-1x mr-2 grey-text"></i>First Column</p>
        <ul>
          <li>Order 1</li>
          <li>Order 2</li>
          <li>Order 3</li>
          <li>Order 4</li>
        </ul>
      </div>
      <div class="col-md-9" style="height: 100%;">
        <p><i class="fas fa-building fa-1x mr-2 grey-text"></i>Second Column</p>
        <div id="map-container" class="z-depth-1-half map-container" style="height: 100%"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript">
    function map() {
      let location = new google.maps.LatLng(40.725118, -73.997699);

      var options = {
        center: location,
        zoom: 14
      };

      var map = new google.maps.Map(document.getElementById("map-container"), options);

      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: "New York"
      });
    }

    google.maps.event.addDomListener(window, 'load', map);
  </script>
</body>
</html>
