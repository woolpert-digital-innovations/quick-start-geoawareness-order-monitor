<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Order Monitor</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <style>
    html,body {
       margin: 0;
       padding: 5px;
       height: 100%;
       width: 100%;
    }
    div#map-container {
      width: 100%; height: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVnheXh1N4vXmza42P_z2hbDyeRfJr9yo&callback=initMap&libraries=&v=weekly"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
</head>
<body>
  <div class="container-fluid" style="height: 100%;">
    <div class="row" style="height: 90%;">
      <div class="col-md-3" id="nav-list">
        <div id="stores"></div>
      </div>
      <div class="col-md-9" id="map-view" style="height: 100%;">
        <div id="map-container" class="z-depth-1-half map-container" style="height: 100%"></div>
      </div>
    </div>
  </div>

  <script id="store-template" type="x-tmpl-mustache">
    <div class="media position-relative">
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card-header">{{ location.name }}</div>
      <div class="card-body">
        <p class="card-text text-white">{{ location.address }}</p>
        <a href="#!" onClick="getOrders('{{ location.name }}');" class="text-white text-decoration-underline attr stretched-link"></a>
      </div>
    </div>
  </div>
  </script>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
